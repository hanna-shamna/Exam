  width: 100%;

/* Notebook */
.notebook {
  background:
    repeating-linear-gradient(
      to bottom,
      #fff,
      #fff 30px,
      #ffd6e8 31px
    );
  border-radius: 16px;
  padding: 18px 16px 20px 26px;
  width: 100%;
  max-width: 360px;
  min-height: 260px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.18);
  line-height: 1.9;
  cursor: pointer;
  position: relative;
}

/* Margin line */
.notebook::before {
  content: "";
  position: absolute;
  left: 12px;
  top: 0;
  bottom: 0;
  width: 3px;
  background: #ff6fa3;
  border-radius: 2px;
}

.notebook .hint {
  text-align: center;
  color: #ff4d88;
  font-weight: bold;
  opacity: 0.85;
  font-size: 0.95rem;
}

.notebook p {
  margin: 0 0 12px;
  animation: fadeIn 0.9s ease;
  font-size: 0.95rem;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Confetti */
.confetti {
  position: fixed;
  top: -10px;
  font-size: 18px;
  animation: fall linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* Hide decorations on very small screens */
@media (max-width: 360px) {
  .side { display: none; }
}
